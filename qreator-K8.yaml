---
apiVersion: v1
kind: Namespace
metadata:
  name: qreator-fargate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: qreator-fargate
  name: deployment-qr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-qr
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-qr
    spec:
      containers:
      - image: shah1011/qreator:latest
        imagePullPolicy: Always
        name: app-qr
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  namespace: qreator-fargate
  name: service-qr
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-qr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: qreator-fargate
  name: ingress-qr
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-qr
              port:
                number: 80